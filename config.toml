baseURL = "https://www.example.org/"
languageCode = "en-us"
theme = "aafu"

[params]
    title = "Aafu theme"
    author = "Darshan Baral"
    description = "Website title"
    copyright = "aaa"

    [params.theme]
        allowToggle = true
        # Available themes are 'light', 'dark', and 'pinkish'
        mainTheme = "light"
        altTheme = "dark"
        # setting false below will hide 'aafu by darshan' displayed under the profile pic
        showAttribute = true

    [params.favicons]
        use = true
        metas = '''
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
        <link rel="shortcut icon" href="favicon.ico">
        '''

    # Profile section
    [params.profile]
        name = "Penafiel Valls, Carles"
		tagline = "Spain"
		location = "Barcelona"
        photo = "mifoto.jpg"

    #Specify what is showin in the Accordion
    [[params.showInAccordion]]
        item = "aboutme"
        expand = true   # true for the section that is initially expanded
    [[params.showInAccordion]]
        item = "experience"
    [[params.showInAccordion]]
        item = "education"
    [[params.showInAccordion]]
        item = "publication"
    [[params.showInAccordion]]
        item = "project"
    [[params.showInAccordion]]
        item = "skill"
    [[params.showInAccordion]]
        item = "hobby"

    [params.aboutme]
        title = "Sobre mi"
        icon = "fas fa-user"
        description = "Tengo 17 anos. Mis pasiones son **aprender** y descubrir cosas nuevas. Soy trabajador, constante y puedo trabajar en equipo con facilidad."

    # Experience section
    [params.experience]
        title = "Experiencias"
        icon = "fas fa-briefcase"

        [[params.experience.list]]
            position = "Departamento de corporate"
            dates = "2019 - *Presente*"
            company = "Sosmatic"
            details = "Con una herramienta de ticketing, doy informacion y escalo incidencias para que los programadores puedan resolverlas."

    # Education section
    [params.education]
        title = "Educacion"
        icon = "fas fa-graduation-cap"

        [[params.education.list]]
            degree = "Grado medio SMX"
            college = "Joan de Austria"
            dates = "2018 - presente"
        [[params.education.list]]
            degree = "ESO"
            college = "Instituto Infanta Isabel de Aragon"
            dates = "2014 - 2018"

    # Project section
    [params.project]
        title = "Proyectos"
        icon = "fas fa-project-diagram"

        [[params.project.list]]
            title = "CV Online"
            description = "Con la ayuda de Git y Hugo, crear nuestro propio CV Online."
        [[params.project.list]]
            title = "Administracion y acceso remoto"
            description = "Acceder a ordenadores remotamente utilizando solo el navegafor web. Para eso hemos investigado programario para hacerlo."            

    # Skill section
    [params.skill]
        title = "Lenguas"
        panelId = "skill-panel"
        icon = "fas fa-cogs"

        [[params.skill.list]]
            skill = "Catalan, Castellano"
            skillrating = 95
        [[params.skill.list]]
            skill = "Ingles"
            skillrating = 60

    # Hobby section
    [params.hobby]
        title = "Hobbies"
        icon = "fas fa-gamepad"
		
        [[params.hobby.list]]		
		    hobby = "Basket"
        [[params.hobby.list]]		
		    hobby = "Videojuegos"
        [[params.hobby.list]]		
		    hobby = "Madrugar"
